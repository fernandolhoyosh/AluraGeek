<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <img class="logo-alurageek" src="assets/Logo.png">
    </header>
    <main>
        <section class="contenedor__productos">
            <h2>MIS PRODUCTOS:</h2>
            <ul class="contenedor_productos_cards" data-lista></ul>
        </section>
        
        <section class="contenedor__formulario__productos">
            <h2>AGREGAR PRODUCTO:</h2>    
            <form class="formulario__productos" data-formulario>
                <div class="contenedor-input">
                    <input type="text" name="nombre" placeholder="Nombre ..." data-nombre>
                    <span id="errorNombre" class="error"></span>
                </div>
                <div class="contenedor-input">
                    <input type="number" name="precio" placeholder="Precio ..." data-precio>
                    <span id="errorPrecio" class="error"></span>
                </div>
                <div class="contenedor-input">
                    <input type="text" name="imagen" placeholder="Imagen ..." data-imagen>
                    <span id="errorImagen" class="error"></span>
                </div>
                <div class="formulario__productos-botones">
                    <input type="submit" value="Enviar">
                    <button>Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <img src="assets/Logo.png" alt="Logo AluraGeek">
        <p>Desarrollado por Fernando Hoyos</p>
        <p>Alura LATAM - 2024</p>
        <div class="contenedor_redes_sociales">
            <p>GitHub</p>
            <p>Linkedin</p>
            <p>X</p>
            <p>Instagram</p>
        </div>
    </footer>
    <script src="js/mostrarProductos.js" type="module"></script>
    <script src="js/crearProducto.js" type="module"></script>
    <script src="js/eliminarProducto.js" type="module"></script>
</body>
</html>
